<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta http-equiv="Content-Style-Type" content="text/css" />
    <meta content="IE=EmulateIE7" http-equiv="X-UA-Compatible">
    <meta http-equiv="imagetoolbar" content="no" />
    <title>LocalJS IDE</title>
    <link rel="stylesheet" type="text/css" href="css/defalut.css"/>
</head>
    <body spellcheck="false">
		<div id='loading'><img src="../runtime/loading.gif" alt="Loading..." /></div>
        <script type="text/javascript" src="release/3.0/jsLinb/js/linb.js"></script>
        <script type="text/javascript" src="release/3.0/VisualJS/js/index.js"></script>
		<script type="text/javascript" src="../runtime/localjs/localjs.js"></script>
        <script type="text/javascript">
			var localjs_ui = LOCALJS.UI;
			localjs_ui.centerWindow(1024, 800); // this function is defined in global_functions.js
			localjs_ui.showTitleBar();

			var lang=(function(){
				var dft='en-us',
				   map={
					  'en-us':'en',
					  'zh-cn':'cn',
					  'ja-jp':'ja',
					  'zh-tw':'tw'
				   },
				   n=navigator,
				   l=(n.language || n.userLanguage || n.systemLanguage || n.browserLanguage || '').toLowerCase();
				   return map[l] || map[dft];
			})();

			linb.Com.load('UIDesigner', function(){
				linb.include("lang."+lang, CONF.path_apidir+"Locale/"+lang+".js");
				linb('loading').remove();
			}, lang);
        </script>
</body>
</html>
