<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />

    <meta http-equiv="imagetoolbar" content="no" />
    <title>LocalJS IDE</title>
    <link rel="stylesheet" type="text/css" href="css/defalut.css"/>
</head>
    <body spellcheck="false">
        <div id='loading'><img src="../runtime/loading.gif" alt="Loading..." /></div>

        <script type="text/javascript" src="../runtime/jsLinb/js/linb-debug.js"></script>
        <script type="text/javascript" src="../runtime/jsLinb/js/adv-debug.js"></script>
        <script type="text/javascript" src="../runtime/jsLinb/js/Coder-debug.js"></script>

        <script type="text/javascript" src="js/exLinb/AdvResizer.js"></script>


        <script type="text/javascript" src="js/conf.js"></script>

        <script type="text/javascript" src="codemirror/js/codemirror.js"></script>
        <script type="text/javascript" src="js/CodeEditor.js"></script>

        <script type="text/javascript" src="js/ClassTool.js"></script>
        <script type="text/javascript" src="js/JSEditor.js"></script>
        <script type="text/javascript" src="js/PageEditor.js"></script>
        <script type="text/javascript" src="js/ObjectEditor.js"></script>
        <script type="text/javascript" src="js/Designer.js"></script>

        <script type="text/javascript" src="js/OpenFile.js"></script>
        <script type="text/javascript" src="js/JumpTo.js"></script>
        <script type="text/javascript" src="js/FAndR.js"></script>
        <script type="text/javascript" src="js/EditorTool.js"></script>
        <script type="text/javascript" src="js/ServiceTester.js"></script>


        <script type="text/javascript" src="js/UIDesigner.js"></script>

		<script type="text/javascript" src="../../localjs/localjs_file.js"></script>
		<script type="text/javascript" src="../../localjs/localjs_ui.js"></script>
		<script type="text/javascript" src="../../localjs/localjs_webservice.js"></script>
		<script type="text/javascript" src="../../localjs/localjs_localization.js"></script>
		<script type="text/javascript" src="../../localjs/localjs_linb.js"></script>

        <script type="text/javascript">
			var localjs_ui = LOCALJS.UI,
				localjs_file = LOCALJS.FILE,
				exe_file = localjs_file.getExeFilename(),
				program_ini_file = localjs_file.buildPath(localjs_file.getParentFolder(exe_file), localjs_file.getBaseName(exe_file) + ".ini"),
				section_ide_wnd_pos = "IDEWndPos",
				key_prefix = "SimpleMainWnd";

			localjs_ui.showTitleBar();
			localjs_ui.loadWindowPosition(program_ini_file, section_ide_wnd_pos, key_prefix);

			localjs_ui.exitCallback = function()
			{
				localjs_ui.saveWindowPosition(program_ini_file, section_ide_wnd_pos, key_prefix);
				return true;
			}

			linb.debug=true;
			var lang=(function(){
				var dft='en-us',
				   map={
					  'en-us':'en',
					  'zh-cn':'cn',
					  'ja-jp':'ja',
					  'zh-tw':'tw'
				   },
				   n=navigator,
				   l=(n.language || n.userLanguage || n.systemLanguage || n.browserLanguage || '').toLowerCase();
				   return map[l] || map[dft];
			})();

			linb.Com.load('UIDesigner', function(){
				linb.include("lang."+lang, CONF.path_apidir+"Locale/"+lang+".js");
				linb('loading').remove();
			}, lang);
        </script>
</body>
</html>
